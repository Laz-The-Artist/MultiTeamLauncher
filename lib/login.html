<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="res/css/main_styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <title>MultiTeam Launcher - Login</title>
</head>
<body>

    <div class="loginWrapper" id="window-login" style="display:initial;">
        <br>MULTITEAM LAUNCHER
        <hr class="decor_line"><br>
        <a style="font-size: 44pt;">Login</a>
        <br>
        <input type="text" id="username" name="username/email" class="inputfield" placeholder="USERNAME/EMAIL" style="width:292px;"><br>
        <input type="password" id="password" name="password" class="inputfield" placeholder="PASSWORD" style="width:292px;"><br>
        <input type="submit" value="CONNECT" id="connect" class="button_regular" onsubmit="onClickButton" style="display: block; margin-left: auto; margin-right: auto;"><br>

        <div class="msg-login-error">
            <h1>ERROR</h1>
            <h2>Either your email adress or pasword is incorrect!</h2>
        </div>
    </div>

    <div class="loginWrapper" id="window-signup" style="display:none;">
        <br>MULTITEAM LAUNCHER
        <hr class="decor_line"><br>
        <a style="font-size: 44pt;">Login</a>
        <br>
        <input type="text" id="username" name="username/email" class="inputfield" placeholder="USERNAME/EMAIL" style="width:292px;"><br>
        <input type="password" id="password" name="password" class="inputfield" placeholder="PASSWORD" style="width:292px;"><br>
        <input type="submit" value="CONNECT" id="connect" class="button_regular" onsubmit="onClickButton" style="display: block; margin-left: auto; margin-right: auto;"><br>

        <div class="msg-login-error">
            <h1>ERROR</h1>
            <h2>Either your email adress or pasword is incorrect!</h2>
        </div>
    </div>

    <script>
        require("./renderer/login.js")
    </script>
</body>
</html>
