<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="res/css/main_styles.css" rel="stylesheet">
    <title>MultiTeam Launcher - Main</title>
</head>
<body>
    

    <div id="game-list" class="sidebar">
    </div>

    <div class="header">
        <div class="HeadSpacer"></div>
        <div class="header_tab" id="header-games">Games</div>
        <div class="header_tab" id="header-social">Social</div>
        <div class="header_tab" id="header-settings">Settings</div>

        <hr class="decor_line">
    </div>

    <div class="content">
		<div id="game-preview" style="background-image: url({{game-preview}});">
            <img id="game-icon" src="{{game-icon}}" alt="game-icon">
            <h1 id="game-title">{{game-title}}</h1>
            <h2 id="game-version">{{game-version}}</h2>
            <input type="submit" value="Play/Update" id="play-update" class="button_regular">
        </div>
        <div>
            <h1 id="game-description-title">{{game-description-title}}</h1>
            <h4 id="game-description">{{game-description}}</h4>
        </div>
    </div>
    
    <script>
        require("./renderer/main.js")
    </script>

</body>
</html>
