<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="res/css/main_styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ecf1eef1d8.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/LazTheArtist/Fontawesome.js" crossorigin="anonymous"></script>
    <title>MultiTeam Launcher - Main</title>
</head>
<body>
    

    <div id="game-list" class="sidebar">
    </div>

    <div class="header">
        <div class="HeadSpacer"></div>
        <div class="header_tab" id="header-games">Games</div>
        <div class="header_tab" id="header-mods">Mods</div>
        <div class="header_tab" id="header-social">Social</div>
        <div class="header_tab" id="header-settings">Settings</div>
        
        <div id="account-preview">
            <div class="account_preview_img"><img src="./res//img//game_icon_jasg.png" alt="profile-picture" id="account-preview-pfp"></div>
            <div class="button_icon" id="account-manage"><i class="fas fa-ellipsis-v" id="account-manage-icon"></i></div>
            <h6 id="account-preview-status">{{account-status}}</h6>
            <h4 id="account-preview-username">{{account-username}}</h4>
        </div>
        <div class="account-preview-dropdown" id="account-preview-dropdown">
            <a class="account-preview-dropdown-entry" id="user-drpd-entry-1">Online</a>
            <a class="account-preview-dropdown-entry" id="user-drpd-entry-2">Offline</a>
            <a class="account-preview-dropdown-entry" id="user-drpd-entry-3">AFK</a>
            <a class="account-preview-dropdown-entry" id="user-drpd-entry-3">Do Not Disturb</a>
            <hr class="decor_line" style="border: 1px solid #E1E1E1;">
            <a class="account-preview-dropdown-entry" id="user-drpd-entry-4">My Account</a>
            <a class="account-preview-dropdown-entry" id="user-drpd-entry-5">Log Out</a>
        </div>

        <hr class="decor_line" style="width:auto;">
        
        <a class="header-sub"> 
        <!-- Social Tab -->
            <div class="button_icon" id="add-friend">
                <i class="fas fa-plus-circle" id="ico-addFriend"></i>
            </div>
            <div class="header_tab_sub_selected" id="sub-header-friends">Friends</div>
            <div class="header_tab_sub" id="sub-header-groups">Groups</div>
            
        <!-- Settings Tab -->
            <div class="header_tab_sub_selected" id="sub-header-general">General</div>
            <div class="header_tab_sub" id="sub-header-account">Account</div>
        </a>
    </div>

    <div class="content_games" id="tab-content">
        
    </div>
    
    <script>
        require("./renderer/main.js")
    </script>

</body>
</html>
